<!DOCTYPE html>
<html>
    <head>
        <!--the head is all things ABOUT your page - not typically content that you want to appear.-->
        
        <title>My Profile</title>
        <!--^this shows up in the tab/page title!-->
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--^this tells the HTML that there is a sheet about fAsHiOn (written in css) and located in the file style.css-->
    
        <!--fun challenge - try fonts.google.com and see if you can add fun fonts to your page.-->
    </head>
    
    <body>
        <!--the body holds content you want to appear on your webpage.-->
        <!--we structure a lot of things in divs - -->
        <!--they are like boxes we will later be able to pick up and move around, -->
        <!--or style differently based on their functions.-->
        <div id="container">
            <!--^this div contains all other divs!-->
            
            <div id="Title">
                <h1>Sophia Tan</h1>
                <!--h1 is a head tag that makes things BIG. experiment with h1 - h6.-->
            </div>
            
            <div id="bio">
                <p class = "powerText">An animal lover and video game enthusiast.</p>
                <p class = "powerText">Sleep is superior.</p>
                <p class = "powerText">Tragic insomniac.</p>
            </div>
            
            <div id="specialSkills">
                <h3>Some things I'm good at:</h3>
                <ul>
                    <li>Procrastinating</li>
                    <li>Reading for hours on end</li>
                    <li>Writing</li>
                </ul>
            </div>
            
            <div id="youTellMe">
                <h3>If I was any animal, I think I'd be a fox.</h3>
                <!--check out how to add an image below!-->
                <!--you can also add from files you upload locally. :)-->
                <!--<img src="https://s.abcnews.com/images/Lifestyle/ht_pudding_the_fox_03_mt_140821_16x9_1600.jpg">-->
            </div>
        </div>
        
        <!--anything you put here is in the body but outside all divs!-->
    </body>
</html>
